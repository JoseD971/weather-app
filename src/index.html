<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <main class="container">
        <div id="loader"></div>
        <div id="screen-saver"></div>
        <div class="app-container">
            <div class="main-info">
                <div class="location-container">
                    <img id="map-marker-icon" alt="Location icon">
                    <p id="location"></p>
                </div>
                <div class="weather-icon-container">
                    <img id="weather-icon" alt="Weather status icon">
                </div>
                <div id="temp"></div>
                <div id="date"></div>
                <div>
                    <span id="day-week"></span> <span id="time"></span>
                </div>
                <hr >
                <div id="cloud-cover" title="Weather conditions">
                    <img id="cloud-icon" alt="Cloud icon"> <span id="cover-percent"></span>
                </div>
                <div id="rain-prob" title="Precipitation">
                    <img id="rain-icon" alt="Rain icon"> <span id="rain-percent"></span>
                </div>

                <button type="button" id="switch-temp-btn">Change unit</button>
            </div>
            <form class="search">
                <div class="search-bar">
                    <input type="text" id="search-query" autocomplete="off">
                    <button type="button" id="search-btn">
                        <img id="search-icon" alt="Search icon">
                    </button>
                </div>
                <div id="error-msg"></div>
            </form>
            <div class="today-highlights">
                <h4>Today's Highlights</h4> 
            </div>
            <div class="week-forecast">
                <h4>Forecast</h4>
            </div>
        </div>
    </main>
</body>
</html>
