<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <main class="container">
        <div id="loader"></div>
        <div id="screen-saver"></div>
        <div class="app-container">
            <div class="main-info">
                <div class="location-container">
                    <img id="map-marker-icon" alt="Location icon">
                    <p id="location"></p>
                </div>
                <div class="weather-icon-container">
                    <img id="weather-icon" alt="Weather status icon">
                </div>
                <div class="temp-details">
                    <div id="temp"></div>
                    <div id="temp-metric"></div>
                </div>
                <div id="date"></div>
                <div>
                    <span id="day-week"></span> <span id="time"></span>
                </div>
                <hr >
                <div class="cloud-cover" title="Weather conditions - Cloud cover">
                    <img id="cloud-icon" alt="Cloud icon"> <span id="cover-percent"></span>
                </div>
                <div class="rain-prob" title="Precipitation">
                    <img id="rain-icon" alt="Rain icon"> <span id="rain-percent"></span>
                </div>

                <button type="button" data-metric="" id="switch-temp-btn">Change unit</button>
            </div>
            <form class="search">
                <div class="search-bar">
                    <input type="text" id="search-query" autocomplete="off" title="Search">
                    <button type="button" id="search-btn">
                        <img id="search-icon" alt="Search icon">
                    </button>
                </div>
                <div id="error-msg"></div>
            </form>
            <div class="today-highlights">
                <h4>Today's Highlights</h4> 
                <div class="highlights-container">
                    <div class="desc-box card">
                        <h5>Weather description</h5>
                        <p id="desc"></p>
                    </div>
                    <div class="sun-box card">
                        <div>
                            <img id="sunrise-icon" alt="Sunrise icon">
                            <span id="sunrise"></span>
                            <h5>Sunrise</h5>
                        </div>
                        <div>
                            <img id="sunset-icon" alt="Sunset icon">
                            <span id="sunset"></span>
                            <h5>Sunset</h5>
                        </div>
                    </div>
                    <div class="feelslike-box generic-box card">
                        <h5>Perceived temperature</h5>
                        <div>
                            <img id="feelslike-icon" class="generic-icon" alt="Feelslike icon">
                            <p id="feelslike" class="generic-data"></p>
                        </div>
                    </div>
                    <div class="uv-box generic-box card">
                        <h5>UV Index</h5>
                        <div>
                            <img id="uv-icon" class="generic-icon" alt="UV index icon">
                            <p id="uv" class="generic-data"></p>
                        </div>
                    </div>
                    <div class="wind-box generic-box card">
                        <h5>Wind speed</h5>
                        <div>
                            <img id="wind-icon" class="generic-icon" alt="Wind speed icon">
                            <p id="windspeed" class="generic-data"></p>
                        </div>
                    </div>
                    <div class="humidity-box generic-box card">
                        <h5>Humidity</h5>
                        <div>
                            <img id="humidity-icon" class="generic-icon" alt="Humidity icon">
                            <p id="humidity" class="generic-data"></p>
                        </div>
                    </div>
                    <div class="snow-box generic-box card">
                        <h5>Snow</h5>
                        <div>
                            <img id="snow-icon" class="generic-icon" alt="Snow icon">
                            <p id="snow" class="generic-data"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="week-forecast">
                <h4>Forecast</h4>
            </div>
        </div>
    </main>
</body>
</html>
